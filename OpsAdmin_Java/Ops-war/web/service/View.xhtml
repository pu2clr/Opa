<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiceLabel_serviceId}"/>
                    <h:outputText value="#{serviceController.selected.serviceId}" title="#{bundle.ViewServiceTitle_serviceId}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_serviceType}"/>
                    <h:outputText value="#{serviceController.selected.serviceType}" title="#{bundle.ViewServiceTitle_serviceType}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_serviceName}"/>
                    <h:outputText value="#{serviceController.selected.serviceName}" title="#{bundle.ViewServiceTitle_serviceName}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_description}"/>
                    <h:outputText value="#{serviceController.selected.description}" title="#{bundle.ViewServiceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_qtdCases}"/>
                    <h:outputText value="#{serviceController.selected.qtdCases}" title="#{bundle.ViewServiceTitle_qtdCases}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_iconName}"/>
                    <h:outputText value="#{serviceController.selected.iconName}" title="#{bundle.ViewServiceTitle_iconName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.destroyAndView}" value="#{bundle.ViewServiceDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewServiceEditLink}"/>
                <br />
                <h:commandLink action="#{serviceController.prepareCreate}" value="#{bundle.ViewServiceCreateLink}" />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.ViewServiceShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewServiceIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
