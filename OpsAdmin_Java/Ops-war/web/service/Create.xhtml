<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceLabel_serviceId}" for="serviceId" />
                    <h:inputText id="serviceId" value="#{serviceController.selected.serviceId}" title="#{bundle.CreateServiceTitle_serviceId}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_serviceId}"/>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_serviceType}" for="serviceType" />
                    <h:inputText id="serviceType" value="#{serviceController.selected.serviceType}" title="#{bundle.CreateServiceTitle_serviceType}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_serviceName}" for="serviceName" />
                    <h:inputText id="serviceName" value="#{serviceController.selected.serviceName}" title="#{bundle.CreateServiceTitle_serviceName}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.CreateServiceTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_qtdCases}" for="qtdCases" />
                    <h:inputText id="qtdCases" value="#{serviceController.selected.qtdCases}" title="#{bundle.CreateServiceTitle_qtdCases}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_iconName}" for="iconName" />
                    <h:inputText id="iconName" value="#{serviceController.selected.iconName}" title="#{bundle.CreateServiceTitle_iconName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.create}" value="#{bundle.CreateServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.CreateServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateServiceIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
